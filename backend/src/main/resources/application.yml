server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/caffit?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: root           # 또는 'spring'
    password: your_password  # 비밀번호 입력
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # 처음엔 update, 이후엔 none으로 변경
    properties:
      hibernate.format_sql: true
    open-in-view: false
  sql:
    init:
      mode: always           # data.sql 자동 실행
  logging:
    level:
      org.hibernate.SQL: DEBUG
